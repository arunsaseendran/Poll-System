
<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login - Poll System{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="mb-3">
        <i class="bi bi-person-circle display-1 text-primary"></i>
      </div>
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Sign in to your account to start voting</p>
    </div>

    <!-- Login Form -->
    <div class="card poll-card">
      <div class="card-body p-4">
        <form method="post" id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input name="username" class="form-control form-control-lg" 
                   placeholder="Enter your username" required>
          </div>
          
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input name="password" type="password" class="form-control form-control-lg" 
                   placeholder="Enter your password" required>
          </div>
          
          <button class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
        
        <div class="text-center">
          <p class="text-muted mb-2">Don't have an account?</p>
          <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">
            <i class="bi bi-person-plus me-2"></i>Create Account
          </a>
        </div>
      </div>
    </div>
    
    <!-- Admin Demo Info -->
    <div class="card mt-4" style="background: linear-gradient(135deg, #fff7ed, #fef3c7);">
      <div class="card-body text-center">
        <h6 class="card-title">
          <i class="bi bi-info-circle text-warning me-2"></i>Demo Account
        </h6>
        <p class="card-text mb-0">
          <strong>Admin:</strong> <code>admin</code> / <code>admin123</code>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function() {
  const submitBtn = this.querySelector('button[type="submit"]');
  submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
  submitBtn.disabled = true;
});
</script>
{% endblock %}
